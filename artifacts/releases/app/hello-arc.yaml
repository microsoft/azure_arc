apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hello-arc
  namespace: hello-arc
  annotations:
    clusterconfig.azure.com/use-managed-source: "true"
spec:
  interval: 1m
  releaseName: hello-arc
  chart:
    spec:
      chart: ./artifacts/hello-arc/charts/hello-arc
  values:
    image:
      repository: azurearcjumpstart.azurecr.io/hello-arc-gitops
      tag: latest
    replicaCount: 3
    env:
      name: MESSAGE
      value: Azure Arc enabled K8s GitOps Demos1!
