name: Check Azure API Versions

on:
  push:
    branches:
      - release_checker

jobs:
  check-azure-api-versions:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyGithub requests tabulate

    - name: Run script and generate report
      run: |
        python script.py
        cat report.json

    - name: Display report
      uses: 8398a7/action-show-report@v1
      with:
        title: "Check Azure API Versions Report"
        file-path: "report.json"
