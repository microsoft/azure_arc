apiVersion: batch/v1
kind: Job
metadata:
  name: arc-bootstrapper-job
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: bootstrapper
        image: mcr.microsoft.com/arcdata/arc-bootstrapper:v1.28.0_2024-03-12
        imagePullPolicy: Always
        args:
        - -image
        - mcr.microsoft.com/arcdata/arc-bootstrapper:v1.28.0_2024-03-12
        - -policy
        - Always
        - -chart
        - /opt/helm/arcdataservices
        - -bootstrap
        command:
        - /opt/bootstrapper/bin/bootstrapper
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
      imagePullSecrets:
      - name: arc-private-registry
      restartPolicy: Never
      serviceAccountName: sa-arcdata-deployer
  ttlSecondsAfterFinished: 86400 #24 hours
  backoffLimit: 0
