apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-bootstrapper
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role-bootstrapper
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "services", "persistentvolumeclaims", "secrets", "serviceaccounts", "events"]
  verbs: ["*"]
- apiGroups: ["apps"]
  resources: ["replicasets", "statefulsets"]
  verbs: ["*"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["*"]
- apiGroups: ["sql.arcdata.microsoft.com", "tasks.sql.arcdata.microsoft.com", "tasks.arcdata.microsoft.com", "arcdata.microsoft.com"]
  resources: ["*"]
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rb-bootstrapper
subjects:
- kind: ServiceAccount
  name: sa-bootstrapper
roleRef:
  kind: Role
  name: role-bootstrapper
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: bootstrapper
  labels:
    app: bootstrapper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bootstrapper
  template:
    metadata:
      labels:
        app: bootstrapper
    spec:
      serviceAccountName: sa-bootstrapper
      securityContext:
        fsGroup: 65534
      nodeSelector:
        kubernetes.io/os: linux
      imagePullSecrets:
      - name: arc-private-registry
      containers:
      - name: bootstrapper
        image: arcdata.azurecr.io/arcdata-p-bugbash/arc-bootstrapper:15.0.2148.137_1 # mcr.microsoft.com/arcdata/arc-bootstrapper:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          runAsUser: 21000