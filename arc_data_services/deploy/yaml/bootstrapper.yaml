apiVersion: batch/v1
kind: Job
metadata:
  name: arc-bootstrapper-job
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: bootstrapper
        image: mcr.microsoft.com/arcdata/arc-bootstrapper:v1.12.0_2022-10-11
        imagePullPolicy: Always
        args:
        - -image
        - mcr.microsoft.com/arcdata/arc-bootstrapper:v1.12.0_2022-10-11
        - -policy
        - Always
        - -chart
        - /opt/helm/arcdataservices
        - -bootstrap
        command:
        - /opt/bootstrapper/bin/bootstrapper
      imagePullSecrets:
      - name: arc-private-registry
      restartPolicy: Never
      serviceAccountName: sa-arcdata-deployer
  ttlSecondsAfterFinished: 86400 #24 hours
  backoffLimit: 0