apiVersion: batch/v1
kind: Job
metadata:
  name: arc-bootstrapper-upgrade-job
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      imagePullSecrets:
      - name: your-private-registry
      containers:
      - name: bootstrapper
        image: mcr.microsoft.com/arcdata/arc-bootstrapper:v1.30.0_2024-06-11
        imagePullPolicy: Always
        command: ["/opt/bootstrapper/bin/bootstrapper"]
        args: ["-image", "mcr.microsoft.com/arcdata/arc-bootstrapper:v1.30.0_2024-06-11", "-policy", "Always", "-chart", "/opt/helm/arcdataservices", "-bootstrap"]
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
      restartPolicy: Never
      serviceAccountName: sa-arcdata-deployer
  ttlSecondsAfterFinished: 86400 #24 hours
  backoffLimit: 0
