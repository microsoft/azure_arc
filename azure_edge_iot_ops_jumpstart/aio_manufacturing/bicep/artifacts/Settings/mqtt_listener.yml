apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-listener-deployment
  labels:
    app: mqtt-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-listener
  template:
    metadata:
      labels:
        app: mqtt-listener
    spec:
      containers:
      - name: mqtt-listener
        image: jumpstartprod.azurecr.io/mqtt-listener:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
          - name: MQTT_BROKER
            value: "MQTTIpPlaceholder"
          - name: MQTT_Port
            value: "1883"
          - name: MQTT_TOPIC1
            value: "topic/productionline"
          - name: MQTT_TOPIC2
            value: "topic/fryer"
          - name: INFLUX_URL
            value: "http://influxPlaceholder:8086"
          - name: INFLUX_TOKEN
            value: "secret-token"
          - name: INFLUX_ORG
            value: "InfluxData"
          - name: INFLUX_BUCKET
            value: "manufacturing"
