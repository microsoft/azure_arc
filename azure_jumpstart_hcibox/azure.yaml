# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure_jumpstart_hcibox
metadata:
    template: azure_jumpstart_hcibox@0.0.1-beta
infra:
  provider: "bicep"
  path: "bicep"
  module: "main.azd"
hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./hooks/preprovision.ps1
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: ./hooks/preprovision.sh
      continueOnError: false
      interactive: true
  postprovision:
    windows:
      shell: pwsh
      run: ./hooks/postprovision.ps1
      continueOnError: false
      interactive: true
    posix:
      shell: sh
      run: ./hooks/postprovision.sh
      continueOnError: false
      interactive: true
