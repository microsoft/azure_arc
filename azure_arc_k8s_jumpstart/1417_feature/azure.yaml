# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure_jumpstart_ft1
metadata:
    template: azure_jumpstart_ft1@0.0.1-beta
infra:
  provider: "bicep"
  path: "bicep"
  module: "main.azd"
hooks:
  preprovision:
    shell: pwsh
    run: ./scripts/preprovision.ps1
    continueOnError: false
    interactive: true
  postprovision:
    shell: pwsh
    run: ./scripts/postprovision.ps1
    continueOnError: false
    interactive: true