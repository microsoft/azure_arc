
apiVersion: batch/v1
kind: Job
metadata:
  name: influxdb-import-dashboard
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: influxdb-import-dashboard
          image: influxdb:latest
          command:
            - influx
          args:
            - apply 
            - -f 
            - "/etc/config/report_demo.json"
            - --org 
            - InfluxData 
            - --token 
            - secret-token 
            - --host 
            - http://10.211.55.23:8086
            - --force
            - "yes"
          volumeMounts:
          - name: config-volume
            mountPath: "/etc/config"
      volumes:
      - name: config-volume
        configMap:
          name: dashboard-config

