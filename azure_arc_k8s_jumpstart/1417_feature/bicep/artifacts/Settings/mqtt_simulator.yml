apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-simulator-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-simulator
  template:
    metadata:
      labels:
        app: mqtt-simulator
    spec:
      containers:
        - name: mqtt-simulator
          image: jumpstartprod.azurecr.io/mqtt-simulator:latest
          resources:
            limits:
              cpu: "500m"
              memory: "128Mi"
          env:
            - name: MQTT_BROKER
              value: "MQTTIPPlaceholder"
            - name: MQTT_PORT
              value: "1883"
            - name: FRECUENCY
              value: "10"
